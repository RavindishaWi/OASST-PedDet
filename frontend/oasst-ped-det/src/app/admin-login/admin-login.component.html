<!-- admin login dialog box -->
<div class="admin-login-dialog">
  <h2 mat-dialog-title class="dialog-title">Admin Login</h2>
  <mat-dialog-content>
    <form (ngSubmit)="onLoginClick()" #loginForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" [(ngModel)]="email" name="email" required autocomplete="username">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required autocomplete="current-password">
      </mat-form-field>
      <div class="error-message" *ngIf="errorMessage" [class.error-color]="errorMessage">{{ errorMessage }}</div>
      <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>
      <mat-dialog-actions>
        <button mat-button class="cancel-button" (click)="onCancelClick()">Cancel</button>
        <button mat-raised-button color="primary" class="login-button" type="submit">Login</button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
