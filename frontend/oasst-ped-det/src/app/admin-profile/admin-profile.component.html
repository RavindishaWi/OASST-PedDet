<!-- admin login dialog box -->
<div class="admin-profile-dialog">
    <h2 mat-dialog-title class="dialog-title">Admin Login</h2>
    <mat-dialog-content>
      <form #loginForm="ngForm">
        <mat-dialog-actions>
          <button mat-raised-button class="login-button" (click)="openSideDialog()" type="submit">Sign In</button>
          <button mat-raised-button class="logout-button" (click)="onSignOutClick()" type="submit">Sign Out</button>
        </mat-dialog-actions> 
      </form>
    </mat-dialog-content>
</div>
