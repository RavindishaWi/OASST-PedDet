<div class="container">
    <!-- Background video -->
    <div class="video-container">
        <video #videoElement autoplay loop class="video black-and-white">
          <source src="/assets/videos/pedestrians.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="square"></div>
    </div>

    <div class="home-content">
        <div class="content-center">
            <h1 class="app-name">
                <span class="highlight">SST</span>-PedDet
            </h1>
            <div class="description-container">
                <div class="description">
                    <p>A self-supervised ViT-based approach for pedestrian detection in extreme weather conditions</p>
                </div>
            </div>
            <button mat-raised-button [routerLink]="'model-selection'" class="button" (mouseenter)="resizeSquare()" (mouseleave)="resetSquare()">Start Simulation</button>
        </div>
    </div>
</div>
