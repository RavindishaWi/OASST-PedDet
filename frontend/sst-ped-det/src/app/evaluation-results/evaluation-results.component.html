<div class="example-container mat-elevation-z8">
  <!-- Average Precision (AP) comparison table -->
  <mat-table #table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="modelID">
      <mat-header-cell *matHeaderCellDef> Model ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.modelID}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="modelName">
      <mat-header-cell *matHeaderCellDef> Model Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.modelName}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="apScore">
      <mat-header-cell *matHeaderCellDef> AP Score </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.apScore}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
